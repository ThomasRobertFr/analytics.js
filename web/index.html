      <div class="container">

  <div id="wrap">

    <div class="modal fade" id="modal_analysis" style="display:none">
      <form id="permission_form" accept-charset="UTF-8" method="post" class="modal-form" action="/analytics/new/data/">
        <div class="modal-dialog modal-content">
          <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>Save Analysis</h3>
          </div>
          <div class="modal-body" id="permissions-body" >
            <div class="control-group">
              <label class="control-label"><strong>Titre:</strong></label>
              <div class="controls">
                <input type="text" name="title" class="user-select" id="title-save" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"><strong>Résumé:</strong></label>
              <div class="controls">
                <textarea name="abstract" rows="8" id="abstract-save"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-default" data-dismiss="modal">Annuler</a>
            <a href="#" class="btn btn-primary" id="analysis_submit">Enregistrer</a>
          </div>
        </div>
      </form>
    </div>



<div class="modal fade" id="chartparams" style="display:none;">
  <div class="modal-dialog modal-content">
    <div class="modal-header">
      <a class="close" data-dismiss="modal">×</a>
      <h3>Chart parameters</h3>
    </div>
    <div class="modal-body modal-body form-horizontal">

      <div class="form-group">
        <label for="chartparam-type" class="col-sm-3 control-label">Type:</label>
        <div class="col-sm-9">
          <select id="chartparam-type">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-dimension" class="col-sm-3 control-label">Dimension:</label>
        <div class="col-sm-9">
          <select id="chartparam-dimension0" class="chartparam-dimension">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-measure0" class="col-sm-3 control-label">X axis:</label>
        <div class="col-sm-9">
          <select id="chartparam-measure0" class="chartparam-measure">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-measure1" class="col-sm-3 control-label">Y axis:</label>
        <div class="col-sm-9">
          <select id="chartparam-measure1" class="chartparam-measure">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-measure2" class="col-sm-3 control-label">Z axis:</label>
        <div class="col-sm-9">
          <select id="chartparam-measure2" class="chartparam-measure">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-sort" class="col-sm-3 control-label">Sort by:</label>
        <div class="col-sm-9">
          <select id="chartparam-sort">
            <option value="key">Alphabetical order</option>
            <option value="valuedesc">Value (desc)</option>
            <option value="valueasc">Value (asc)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-labelChoice" class="col-sm-3 control-label">Show labels:</label>
        <div class="col-sm-9">
          <input type="checkbox" id="chartparam-labelChoice" />
        </div>
      </div>

      <div class="form-group">
        <label for="chartparam-playerTimeout" class="col-sm-3 control-label">Speed to play time (ms):</label>
        <div class="col-sm-9">
          <input type="number" min="50" id="chartparam-playerTimeout" />
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-default" data-dismiss="modal">Annuler</a>
      <a href="#" class="btn btn-primary" id="chartparams-set">Update chart</a>
    </div>

  </div>
</div>
    <div id="toolbox">
      <div class="pull-right">
        <a id="reset" class="btn btn-default btn-md" href="#"><i class="fa fa-refresh"></i> Reset Filters</a>
        <a id="resize" class="btn btn-default"><i class="fa fa-arrows-v fa-nomargin"></i></a>
        <a href="#modal_analysis" class="btn btn-primary" data-toggle="modal" disabled="disabled">Save Analysis</a>
      </div>
      <div id="fact-selector">&nbsp;</div>
    </div>

    <div id="columns">
      <div class="chart-columns" id="left-pane"></div>
      <div class="chart-columns" id="middle-pane"></div>
      <div class="chart-columns" id="right-pane"></div>
    </div>
  </div>

</body>
</html>
